<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <!-- Texto del t칤tulo -->
        <div class="logo2">
          <img src="assets\logoTucan.PNG" alt="Logo">
          <h1>Tucan Market</h1>
      </div>
    
        <!-- Barra de estado de login -->
        <div id="login-status">
            <span id="user-greeting"></span>
            <button id="logout-btn" style="display: none;">Cerrar Sesi칩n</button>
        </div>
    
        <div class="logo">
            <img src="https://iztapalapa3.tecnm.mx/departamentos/planeacion/comuydif/LOGO-VERTICAL.png" alt="Logo">
        </div>
    
        <!-- MEN칔 HORIZONTAL -->
        <nav>
            <ul class="menu">
                <li><a href="index.html">游 Inicio</a></li>
                <li><a href="#">游댠 Tendencias</a></li>
                <li class="dropdown">
                    <a href="categorias.html">游눶 Categor칤as</a>
                    <ul class="submenu">
                        <li><a href="ropa.html">Ropa</a></li>
                        <li><a href="tecnologia.html">Tecnolog칤a</a></li>
                        <li><a href="papeleria.html">Papeler칤a</a></li>
                    </ul>
                </li>
                <li><a href="quienes-somos.html">游늷 Qui칠nes somos</a></li>
                <div class="cart-icon">
                    <a href="carrito.html" id="cart-link" style="background-color: blue; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; text-decoration: none;">
                        Ver Carrito
                    </a>
                    <a href="Checkout.html" style="background-color: green; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                        Ir a Checkout
                    </a>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div id="carrito-container">
            <!-- Aqu칤 se mostrar치n los productos del carrito -->
        </div>
        <div id="total-container">
            <!-- Aqu칤 se mostrar치 el total -->
        </div>
        <div id="checkout-container">
            <!-- Aqu칤 se mostrar치 el bot칩n de checkout -->
        </div>
    </main>

    <script>
        // Cargar los productos del carrito desde localStorage
        document.addEventListener('DOMContentLoaded', function () {
            const carritoContainer = document.getElementById('carrito-container');
            const totalContainer = document.getElementById('total-container');
            const checkoutContainer = document.getElementById('checkout-container');
            let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            let total = 0;

            // Funci칩n para actualizar el carrito en la interfaz
            function actualizarCarrito() {
                carritoContainer.innerHTML = '';
                total = 0;

                if (carrito.length === 0) {
                    carritoContainer.innerHTML = '<p>El carrito est치 vac칤o.</p>';
                    totalContainer.innerHTML = '';
                    checkoutContainer.innerHTML = '';
                    return;
                }

                carrito.forEach((producto, index) => {
                    const productoDiv = document.createElement('div');
                    productoDiv.classList.add('producto-carrito');
                    productoDiv.innerHTML = `
                        <p>${producto.nombre}</p>
                        <img src="${producto.imagen}" alt="${producto.nombre}" width="100">
                        <p>Precio: $${producto.precio.toFixed(2)}</p>
                        <p>Cantidad: ${producto.cantidad}</p>
                        <button class="eliminar-btn" data-index="${index}" style="background-color: blue; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;">
                            Eliminar
                        </button>
                    `;
                    carritoContainer.appendChild(productoDiv);

                    // Sumar el precio al total
                    total += producto.precio * producto.cantidad;
                });

                // Mostrar el total
                totalContainer.innerHTML = `<h2>Total: $${total.toFixed(2)}</h2>`;

                // Mostrar el bot칩n de checkout
                checkoutContainer.innerHTML = `
                    <button id="checkout-btn" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        Ir a Checkout
                    </button>
                `;

                // Agregar funcionalidad al bot칩n de checkout
                const checkoutButton = document.getElementById('checkout-btn');
                if (checkoutButton) {
                    checkoutButton.addEventListener('click', function () {
                        window.location.href = 'checkout.html';
                    });
                }

                // Agregar funcionalidad a los botones de eliminar
                agregarEventosEliminar();
            }

            // Funci칩n para agregar eventos a los botones de eliminar
            function agregarEventosEliminar() {
                const eliminarButtons = document.querySelectorAll('.eliminar-btn');
                eliminarButtons.forEach(button => {
                    button.addEventListener('click', function () {
                        const index = parseInt(this.getAttribute('data-index')); // Convertir el 칤ndice a n칰mero
                        if (!isNaN(index)) {
                            carrito.splice(index, 1); // Eliminar el producto del carrito
                            localStorage.setItem('carrito', JSON.stringify(carrito)); // Actualizar localStorage
                            actualizarCarrito(); // Actualizar la vista
                        }
                    });
                });
            }

            // Inicializar la vista del carrito
            actualizarCarrito();
        });
    </script>
</body>
</html>
